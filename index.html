<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search city...">
            <button><img src="https://img.icons8.com/?size=100&id=59878&format=png&color=FFFFFF" alt="Search Icon"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img class="weather_icon" src="https://img.icons8.com/?size=100&id=njmmGrhoNFDl&format=png&color=000000" alt="Weather Icon">
            <h1 class="tamp">25Â°C</h1>
            <p class="city">City Name</p>
           
            <div class="details">
                <div class="col">
                    <img src="https://img.icons8.com/?size=100&id=1690&format=png&color=000000" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://img.icons8.com/?size=100&id=EWjiSSGn5H9O&format=png&color=000000" alt="Wind Icon">
                    <div>
                        <p class="wind_speed">15 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
